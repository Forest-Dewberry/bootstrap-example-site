<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

  <!-- Additional CSS must be placed after Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
  <link rel="stylesheet" href="css/styles.css" />

  <title>NuCamp: A Better Way To Camp</title>
  <style>
    svg {
      height: 250px;
    }
  </style>
</head>

<body>


  <!-- <div class="container">
    <div class="mx-auto" style="width: 200px;">
      Centered element with lots of text so it must wrap or overextend. It wrapped!
    </div>
    

  </div> -->

  <div class="row row-content">
    <div class="col-sm-6 mx-auto">
        <div class="card">
            <h3 class="bg-info text-white p-3">Reserve a Campsite</h3>
            <div class="card-body">
                <form class="form-group" id="reserveForm">
                    <div class="row form-group">
                        <label class="col-sm-6">Number of campers</label>
                        <div class="col-sm-6 col-form-label">
                            <select class="form-control" name="numCampers" id="numCampers">
                                <option value="">select...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-sm-6 col-form-label" for="date">Date</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="date" name="date" id="date">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <button class="btn btn-primary" type="submit" value="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>






  <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
